<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>


    <!-- Bootstarp css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Poppins&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            z-index: 0;
        }
    </style>



</head>

<body>

    <main>
          <div class="main-content container">
              <div class="logo">
                  <a class="navbar-link" href="register.html" style="color:black;"><i class="fas fa-fire-alt" style="color: #e85d04;"></i>  YelpCamp</a>
              </div>
              <div class="signin-name">
                  <h2>Sign Up</h2>
              </div>
              <form action="/register" method="POST" class="validated-form" novalidate>
                  <div class="mb-3">
                      <label class="form-label" for="username">Username</label>
                      <input class="form-control" type="text" name="user[username]" id="username" placeholder="Username"
                          required style="width: 80%;">
                      <div class="valid-feedback">
                          looks good!
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" type="email" name="user[email]" id="email" placeholder="email" required style="width: 80%;">
                      <div class="valid-feedback">
                          looks good!
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="Password">Password</label>
                      <input class="form-control" type="password" name="user[password]" id="password"
                          placeholder="Password" required style="width: 80%;">
                      <div class="valid-feedback">
                          looks good!
                      </div>
                  </div>
                  <div class="mb-3">
                      <button class="btn btn-dark" type="submit">Sign-up</button>
                  </div>
              </form>

          </div>

          <div class="img">
              <img src="img/register.jpg" alt="" />
          </div>
    </main>


            <!-- Bootstrap js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

            <!-- validate forms -->
            <script src="validateForms.js"></script>
</body>

</html>
